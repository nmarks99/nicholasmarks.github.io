### Site Settings ###
title         : Nick Marks
description   : Mechanical/Robotics Engineer
baseurl       : ""
repository    : nmarks99/nmarks99.github.io
remote_theme  : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji
  # - jekyll-pdf-embed


### Navbar Settings ###
nav_exclude:  # The following paths are excluded from navbar
  - pages/blog.html
  - pages/about.md
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name     : Nick Marks
  image    : images/profile.png
  email    : nicholasmarks2022@u.northwestern.edu
  github   : nmarks99
  linkedin : nicholasamarks


### Posts ###
permalink: /blog/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name


### Disqus ###
disqus:
  shortname: your-short-name-disqus                     # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
